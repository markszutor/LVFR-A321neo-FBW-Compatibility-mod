Tips1 = The Airbus A321neo is the most sold version of the A320neo family which also includes the A320neo and A319neo.
Tips2 = The Airbus A321neo has 2 variants, the A321neo and the A321neo LR, which stands for Long Range. Third variant is being developed currently the A321neo XLR (Extra Long Range)
